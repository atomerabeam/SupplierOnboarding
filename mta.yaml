_schema-version: "3.1"
ID: VBIPSUPPLIER
description: A simple CAP project.
version: 1.0.0
modules:
  - name: VBIPSUPPLIER-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    requires:
      - name: VBIPSUPPLIER-auth
      - name: VBIPSUPPLIER-destination-service
      - name: credentialStore
      - name: malwareScanner
  - name: VBIPSUPPLIER-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: VBIPSUPPLIER-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - vbipsupplier.zip
          name: vbipsupplier
          target-path: resources/
  - name: vbipsupplier
    type: html5
    path: app/vbipsupplier
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: VBIPSUPPLIER
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 1024M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: VBIPSUPPLIER-auth
resources:
  - name: VBIPSUPPLIER-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: VBIPSUPPLIER-html5-srv
      service-plan: app-host
  - name: VBIPSUPPLIER-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: VBIPSUPPLIER-destination-service
      service-plan: lite
  - name: VBIPSUPPLIER-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: VBIPSUPPLIER
        tenant-mode: dedicated
  - name: credentialStore
    type: org.cloudfoundry.managed-service
    parameters:
      service: credstore
      service-plan: standard
      service-name: credentialStore
      service-key-name: credentialsStore-key
  - name: malwareScanner
    type: org.cloudfoundry.managed-service
    parameters:
      service: malware-scanner
      service-plan: clamav
      service-name: malwareScanner
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
